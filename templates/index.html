<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wallgen</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container mx-auto mt-5 col-md-8">
	<div class="jumbotron bg-transparent">
		<h1 class="display-4 text-center text-light font-weight-bold">Wallgen</h1>
		<br>
		<form action="/" method="POST">
			<div class="form-group">
				<label for="Height" class="display-4 text-light">Height</label>
				<input class="form-control form-control-lg shadow-lg" type="number" placeholder="Enter height in pixels" name="side">
				<small class="form-text text-light">Image size cannot exceed 5000</small>
			</div>
			<div class="form-group">
				<label for="Points" class="display-4 text-light">Points</label>
				<input class="form-control form-control-lg shadow-lg" type="number" placeholder="Enter number of points" name="np">
				<small class="form-text text-light">Points cannot exceed 20% of size</small>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
