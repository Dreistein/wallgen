<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wallgen</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="navbar fixed-top bg-dark">
		<span class="navbar-brand mb-0 h1 text-light">Wallgen</span>
	</div>
	<div class="container mx-auto col-md-8">
		<div class="jumbotron bg-transparent">
			<form action="/pattern" method="POST">
				<div class="form-group">
					<label for="Height" class="display-4 text-light">Height</label>
					<input class="form-control form-control-lg shadow-lg" type="number" placeholder="Enter height in pixels, e.g. 2000" name="side">
					<small class="form-text text-light">Image size cannot exceed 4000</small>
				</div>
				<div class="form-group">
					<label for="Colors" class="display-4 text-light">Input colors</label>
					<div class="row">
						<div class="col">
							<input class="form-control form-control-lg shadow-lg" type="color" placeholder="Enter color 1, e.g #ff0000" name="rgb1">
						</div>
						<div class="col">
							<input class="form-control form-control-lg shadow-lg" type="color" placeholder="Enter color 2, e.g #0000ff" name="rgb2">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="display-4 text-light inline-block" for="Squares">Squares</label>
					<input class="mx-2 inline-block" name="squares" type="checkbox">
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg btn-block btn-dark">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
